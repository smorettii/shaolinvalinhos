<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Shaolinvalinhos | Instagram, Facebook</title>
    </head>

    <body>
        <div id="background">
            <img src="./background.png">
        </div>

        <div id="top">
            <div id="logo" onclick="window.open('https://www.instagram.com/shaolinvalinhos/', '__blank')">
                <img src="./image2.png">
            </div>
            <h1 id="title"><a href="https://instagram.com/shaolinvalinhos">@shaolinvalinhos</a></h1>
        </div>

        <div id="container">
            <div id="link" alt="Whatsapp">
                <div id="logo">
                    <img src="./whatsapp.png">
                </div>
                <h1 id="title">Whatsapp - Shaolin Valinhos</h1>
                <img src="./3pontos.png" id="pontos" alt="Whatsapp para contato da Shaolin Valinhos!">
            </div>

            <div id="link" alt="Instagram">
                <div id="logo">
                    <img src="./instagram.png">
                </div>
                <h1 id="title">Instagram - Shaolin Valinhos</h1>
                <img src="./3pontos.png" id="pontos" alt="Instagram para contato da Shaolin Valinhos com diversos posts sobre Kung-fu, Sanda, Tai chi e etc...">
            </div>

            <div id="link" alt="Youtube">
                <div id="logo">
                    <img src="./youtube.png">
                </div>
                <h1 id="title">Youtube - Shaolin Valinhos</h1>
                <img src="./3pontos.png" id="pontos" alt="Youtube da Shaolin Valinhos com diversos vídeos sobre eles!">
            </div>

            <div id="link" alt="Facebook">
                <div id="logo">
                    <img src="./facebook.png">
                </div>
                <h1 id="title">Facebook - Shaolin Valinhos</h1>
                <img src="./3pontos.png" id="pontos" alt="Facebook da shaolin valinhos!">
            </div>

            <div id="link" alt="Site">
                <div id="logo" >
                    <img src="./image2.png" id="site_">
                </div>
                <h1 id="title">Site - Shaolin Valinhos</h1>
                <img src="./3pontos.png" id="pontos" alt="Site oficial da Shaolin Valinhos, Entre e agende sua aula Experimental Gratuita para você ou seu filho!">
            </div>
        </div>

        <div id="info" style="display:none">
            <h1>Whatsapp da Shaolin!</h1>
        </div>
    </body>

    <script src="./script.js"></script>
</html>
